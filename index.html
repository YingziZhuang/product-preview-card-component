<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="Montserrat" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="Fraunces" href="https://fonts.google.com/specimen/Fraunces">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
    <img  class="product-image" src="./images/image-product-desktop.jpg" alt="product">
    <div class="product-description">
      <p class="product-kind">P E R F U M E</p>  
      <h1 class="product-title">Gabrielle </h1>  
      <h1 class="product-title">Essence Eau </h1>  
      <h1 class="product-title"> De Parfum</h1>  
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-creator for the house of CHANEL.</p>  
      <div class="price">
        <h2>$149.99</h2>
        <p class="previous-price">$169.99</p>
      </div>
      <button> <img src="./images/icon-cart.svg" alt="cart">Add to Cart</button>
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yingzi Zhuang</a>.
  </div>
</body>
</html>
